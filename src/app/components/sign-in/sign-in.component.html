<section id="sign-in">
  <div class="container my-5 col-md-7 col-lg-6">
    <div class="container justify-content-center text-center p-3">
      <h1 class="text-primary">Sign In to Seedlink</h1>
    </div>
    <form (submit)="_authService.attemptLogin(email.value, password.value, true)">
      <div class="form-group p-2">
        <label for="email" class="text-primary">Email:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter email" required #email>
      </div>
      <div class="form-group p-2">
        <label for="password" class="text-primary">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required #password>
      </div>
      <div class="form-check ml-2">
        <input type="checkbox" class="form-check-input" id="agree" required [(ngModel)]="agree" name="agree">
        <label class="form-check-label text-muted" for="agree">Remember me</label>
      </div>
      <button type="submit" class="btn btn-lg btn-outline-primary m-2 my-4">Sign In <i class="fas fa-leaf"></i></button>
    </form>
  </div>
</section>
