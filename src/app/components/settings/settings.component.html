<section id="settings">
  <div class="container my-5 col-md-7 col-lg-6">
    <div class="container justify-content-center text-center p-3">
      <h1 class="text-primary">Interfaces</h1>
    </div>

    <div *ngFor="let interface of testInterfaces" class="container p-3">
      <h3 class="text-primary">
        <i class="fab fa-usb px-3"></i>{{interface.name}}
      </h3>
      <div class="container border border-primary interface-block rounded text-center p-3">
        <ul class="list-inline m-0">
          <li *ngFor="let key of interface.keys" class="list-inline-item rounded interface-key px-2">
            <img src="assets/key_icons/{{key.type}}_raw.png" width="50" height="50" alt="" class="p-2" />
            <p class="text-water m-0">{{key.name}}</p>
          </li>
        </ul>
        <button type="button" class="btn btn-block btn-outline-secondary mt-2 mb-1">Add Key</button>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block my-4">Add Interface</button>
  </div>
</section>
